title:
  ru: Очистить
  en_us: MClear

tooltip:
  ru: Очищает память проекта. Работает как кнопка MC в калькуляторе.
  en_us: >-
    Clears selection from memory
    
    Works like the MC button in a calculator. This is a project-dependent memory. 
    
    Every project has its own selection memory saved in %appdata%/pyRevit folder as *.pym files

help_url: "https://wiki.a101.ru/pages/viewpage.action?pageId=9211071"

min_revit_version: 2020
max_revit_version: 2024