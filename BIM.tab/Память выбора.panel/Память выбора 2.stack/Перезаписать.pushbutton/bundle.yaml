title:
  ru: Перезаписать
  en_us: MWrite

tooltip:
  ru: Перезаписывает выбранные элементы в память проекта.
  en_us: >-
    Clear memory and Append current selection
    
    Works like the MC and M+ button in a calculator. This is a project-dependent memory. 
    
    Every project has its own selection memory saved in %appdata%/pyRevit folder as *.pym files

