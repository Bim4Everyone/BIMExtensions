title:
  ru: Добавить
  en_us: MAppend
tooltip:
  ru: Добавляет выбранные элементы в память проекта. Работает как кнопка M+ в калькуляторе.
  en_us: >-
    Append current selection to memory
    
    Works like the M+ button in a calculator. This is a project-dependent memory. 
    
    Every project has its own selection memory saved in %appdata%/pyRevit folder as *.pym files
context: Selection
help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=67829989"

min_revit_version: 2020
max_revit_version: 2022