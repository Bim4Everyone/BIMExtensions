  ru: Выделяет в проекте элементы, находящиеся в памяти в данный момент. Работает как кнопка MR в калькуляторе.
en_us: >-
  Read selection from memory
  
  Works like the MR button in a calculator. This is a project-dependent memory. 
  
  Every project has its own selection memory saved in %appdata%/pyRevit folder as *.pym files

