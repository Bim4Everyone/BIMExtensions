title:
  ru: Автонумерация
  en_us: Autonumerate

tooltip:
  ru: >-
    Перенумеровывает все листы в альбоме, лист которого выделен.
    Нумерация начинается с 1.
    В качестве префикса для номера берется значение параметра «ADSK_Комплект чертежей».
  en_us: >-
    Renumbers all sheets in the album whose sheet is selected.
    Numbering starts from 1.
    The value of the "ADSK_Set of drawings" parameter is taken as a prefix for the number.

author: dosymep
help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=67829996"