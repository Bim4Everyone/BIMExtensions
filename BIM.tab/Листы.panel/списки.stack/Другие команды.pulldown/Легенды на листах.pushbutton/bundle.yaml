title:
  ru: Легенды на листах
  en_us: Sheet legends

tooltip:
  ru: >-
    Копирует или обновляет легенды на листах.
    
    1. Перед запуском скрипта надо открыть лист с легендами, которые надо скопировать.
    
    2. После запуска скрипта в открывшемся окне надо выбрать листы, на которые будут скопированы (или обновлены) легенды.
    
    3. Затем на листе надо выбрать нужные легенды и нажать «Готово» в левом верхнем углу.
  en_us: >-
    Copies or updates sheet legends.
    
    1. Before running the script, open the sheet with the legends to be copied.
    
    2. After running the script, in the window that opens, select the sheets to which the legends will be copied (or updated).
    
    3. Then on the sheet, select the desired legends and click "Finish" in the upper left corner.

