title:
  ru: Добавить связи из папки
  en_us: Add links from folder

tooltip:
  ru: >- 
    Добавляет заданные файлы связей в документ по общим координатам с включением границ помещений.
    
    
    1. Запустить плагин
    
    2. Выбрать файлы для добавления
    
    3. Нажать ОК.
  en_us: >- 
    Adds specified connection files to the document by shared coordinates, including room boundaries.


    1. Run the plugin

    2. Select files to add

    3. Click OK.

assembly: RevitRefreshLinks.dll
command_class: RevitAddLinksFromFolderCommand

author: vlastroG
context: doc-project
help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=67830004"

min_revit_version: 2022
max_revit_version: 2024