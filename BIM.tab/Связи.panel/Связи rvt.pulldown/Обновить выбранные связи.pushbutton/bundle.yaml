title:
  ru: Обновить связанные файлы
  en_us: Update file links

tooltip:
  ru: >-
    Обновляет выбранные связи на основе файлов из выбранной папки.
    
    
    Нельзя обновить связь, если типоразмер связи находится в закрытом рабочем наборе. 
    Рабочий набор типоразмера связи настраивается в диспетчере проекта!
    
    
    1. Запустите скрипт.
    
    2. В открывшемся окне выберите те связи, которые надо обновить.
    
    3. Укажите путь к папке, в которой находятся файлы rvt-связей.
    Можно выбрать родительскую папку для нескольких папок. 
    Скрипт обходит все вложенные папки для поиска нужного файла.
  en_us: Updates links from the selected path.

