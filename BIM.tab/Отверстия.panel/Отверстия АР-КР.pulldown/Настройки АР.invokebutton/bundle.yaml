tooltip:
  ru: >-
    Настройки расстановки отверстий АР.
    
    1. Открыть документ и запустить плагин.

    2. Задать настройки расстановки отверстий АР по заданиям.

    3. Нажать "ОК"
  en_us: >-
    Placement settings for KR openings.
    
    1. Open document and start the plugin.
    
    2. Set the settings for the placement of AR openings according to the tasks.
    
    3. Press "OK".

