tooltip:
  ru: >-
    Настройки расстановки отверстий КР.
    
    1. Открыть документ и запустить плагин.

    2. Задать настройки расстановки отверстий КР по заданиям.

    3. Нажать "ОК"
  en_us: >-
    Placement settings for KR openings.
    
    1. Open document and start the plugin.
    
    2. Set the settings for the placement of KR openings according to the tasks.
    
    3. Press "OK".

