title:
  ru: RVT из RS
  en_us: RVT from RS

tooltip:
  ru: >-
    Пересохраняет с отсоединением RVT-файлы из Revit Server в указанную папку.
    
    Дополнительно можно сохранить NWC из пересохраняемых файлов.
  en_us: >-
    Resaves detached RVT files from Revit Server to the specified folder.
    Additionally, you can NWC from resaved files.

assembly: RevitServerFolders.dll
command_class: ExportRvtFileCommand

author: dosymep
context: zero-doc
help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=67830006"

min_revit_version: 2020
max_revit_version: 2022
