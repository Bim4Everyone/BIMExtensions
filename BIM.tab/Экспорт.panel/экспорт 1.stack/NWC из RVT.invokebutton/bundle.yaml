title:
  ru: NWC из RVT
  en_us: NWC from RVT

tooltip:
  ru: >-
    Экспортирует 3D вид "Navisworks" выбранных RVT-файлов в формат NWC.
    
    
    Важно иметь в виду, что из всех экспортируемых rvt файлов будут выгружены все связи.
    
    
    1. Запустить плагин.
    
    2. Выбрать папку-источник с файлами rvt и целевую папку, в которую будут помещены nwc файлы.
    
    3. Выбрать файлы из папки-источника, которые надо экспортировать, указать, надо ли экспортировать помещения.
    
    4. Нажать "ОК".
  en_us: >-
    Exports the "Navisworks" 3D view of selected RVT files in selected folder to NWC format.
    
    
    It's important to keep in mind that all links will be unloaded from all exporting rvt files.
    
    
    1. Start the plugin.
    
    2. Select source folder with rvt files, select target folder for nwc files.
    
    3. Select files from source folder for export, choose whether to export rooms.
    
    4. Press "OK".

assembly: RevitServerFolders.dll
command_class: NavisworksExportCommand

author: dosymep
