title:
  ru: Копировать виды
  en_us: Copy views

tooltip:
  ru: >-
    Создает копию выделенных видов.
    
    В поле "Префикс" вводится сокращение фамилии пользователя.
    
    В поле "Назначение" выбирается/вводится назначение вида.
    	
    В поле "Суффикс" вводится текст суффикса.
    
  en_us: >-
    Creates copy selected views.