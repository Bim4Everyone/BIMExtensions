title:
  ru: Копировать виды
  en_us: Copy views

tooltip:
  ru: >-
    Копирует виды и легенды, выбранные в диспетчере проекта.

    Листы и спецификации с помощью скрипта скопировать нельзя.
  en_us: >-
    Copies the views and legends selected in the Project Browser.

    Sheets and BOMs cannot be copied using a script.
    
assembly: RevitCopyViews.dll
command_class: CopyViewCommand

autor: dosymep
