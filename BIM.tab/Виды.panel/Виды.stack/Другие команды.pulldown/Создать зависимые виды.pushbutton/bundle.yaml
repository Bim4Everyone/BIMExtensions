title:
  ru: Создать зависимые виды
  en_us: Create dependent views

tooltip:
  ru: Создаёт зависимые виды для выбранных видов. Если в качестве основы выбрать вид с уже созданными зависимыми видами , то для новых видов будет создано аналогичное количество новых зависимых видов и такими же областями подрезки, как на существующих зависимых видах. Если выбрать вариант <Без вида>, то для выбранных видов будет создано по одному зависимому виду. 1. Запустите скрипт, выберите существующей вид c зависимыми видами при необходимости. 2. Выберите виды, для которых будут созданы зависимые виды. 3. Нажмите "Создать".
  
  en_us: Creates dependent views for views in project. You can choose existing dependent view to copy view settings.

author: sssenya