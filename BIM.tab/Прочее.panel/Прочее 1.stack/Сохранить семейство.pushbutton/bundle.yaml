tooltip:
  ru: >-
    Сохраняет файл семейства со сжатием (с удалением истории изменений). 
    
    Также удаляются файлы резервных копий семейства (.001, .002 и т.п.)
    
    Файл проекта скрипт не пересохраняет!
  en_us: >-
    Saves the family file with compression (with the change history removed). 
    
    The family backup files (.001, .002, etc.) are also deleted.
    
    The script does not resave the project file!

