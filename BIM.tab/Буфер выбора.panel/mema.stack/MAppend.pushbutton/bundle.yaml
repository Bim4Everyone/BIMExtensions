title:
  ru: Добавить
  en_us: Append

tooltip:
  ru: >-
    Добавляет выбранные элементы в память проекта.
    
    Работает как кнопка M+ в калькуляторе. Память сохраняется для каждого проекта. Каждый проект имеет свою память, которая записывается в %appdata%/pyRevit директорию как *.pym файлы.
  en_us: >-
    Append current selection to memory. 
    
    Works like the M+ button in a calculator. This is a project-dependent memory. Every project has its own selection memory saved in %appdata%/pyRevit folder as *.pym files.
  
context: selection
help_url: "https://www.youtube.com/watch?v=pAM-ARIXXLw"