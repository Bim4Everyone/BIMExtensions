title:
  ru: Импорт Excel
  en_us: Import Excel

tooltip:
  ru: >- 
    Импортирует листы из выбранного файла Excel в спецификации Revit.
    
    
    Для запуска плагина необходимо, чтобы на листах в импортируемом Excel файле полностью отсутствовало 
    какое-либо форматирование ячеек вне области импорта (импортируются все ячейки с каким-либо содержимым). 
    Вне области импорта не должно быть, например, объединенных ячеек или схлопнутых столбцов/строк.
    
    1. Открыть документ и запустить плагин.
    
    2. Выберите категорию для спецификации.
    
    3. Выбрать файл Excel для импорта.
    
    4. Нажать "Открыть".
  en_us: >- 
    Plugin imports worksheets from selected Excel file into Revit schedules.
    
    
    Before you start the plugin, make sure that sheets of the imported Excel file must be completely free of 
    any cell formation outside the import area (all cells with any content are imported). 
    The outer import areas must not be, for example, merged cells or collapsed columns/rows.
    
    1. Open document and start the plugin.
    
    2. Select schedule category.
    
    3. Select Excel file to import.
    
    4. Press "Open".

assembly: RevitScheduleImport.dll
command_class: RevitScheduleImportCommand

