title:
  ru: Изолировать по параметру
  en_us: Isolate by parameter

tooltip:
  ru: >-
    Изолирует на текущем виде элементы с выбранным значением одного из параметра СМР.
    
    
    1. Запустите скрипт на виде с геометрией здания.
    
    2. Выберите параметр СМР и необходимое значение.
    
    3. Нажмите "Изолировать" для включения режима временной изоляции.
    Между значения можно переходить с помощью кнопок "<<" И ">>".
  en_us: Isolates elements on the current view by selected value of the CIW parameter.

assembly: RevitIsolateByParameter.dll
command_class: RevitIsolateByParameterCommand

author: sssenya
help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=67844245"

min_revit_version: 2020
max_revit_version: 2022