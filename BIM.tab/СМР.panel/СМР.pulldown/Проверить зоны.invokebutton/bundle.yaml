title:
  ru: Проверить зоны
  en_us: Check areas

tooltip:
  ru: >-
    Вспомогательный скрипт для назначения координат СМР. 

    Настраивает привязки зон к уровням и проверяет корректность зон на планах  
    зонирования "Назначение этажа СМР".
    
    
    1. Запустите скрипт.
    
    2. Проанализируйте имеющиеся ошибки.
    
    3. Настройте привязку зон и уровней при необходимости.
    
    4. Нажмите "Обновить привязки"
    
    5. Остальные ошибки необходимо исправлять вручную.
  en_us: Checks areas in opened model.

assembly: RevitEditingZones.dll
command_class: RevitEditingZonesCommand

author: dosymep
help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=104598016"