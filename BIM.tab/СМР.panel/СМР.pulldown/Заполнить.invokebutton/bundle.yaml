title:
  ru: Заполнить
  en_us: Set

tooltip:
  ru: >-
    Скрипт автоматически заполняет параметры для экземпляров семейств:
    
    -ФОП_Секция СМР
    
    -ФОП_Блок СМР
    
    -ФОП_Типизация СМР
    
    -ФОП_Этаж СМР


    Параметры блока, секции и типизации заполняются на основе пересечений с формообразующими, 
    созданными в специальном координационном файле.Параметр этажа заполняется на основе положения геометрии семейства
    относительно сетки уровней и зон в координационном файле.
    
    
    1. Запустите скрипт.
    
    2. Выберите параметры для заполнения.
    
    3. При необходимости Выберите разделы.
    
    4. Нажмите "ОК".
  en_us: >-
    Updates the values of the CIW (construction and installation works) parameters from the forms 
    from the coordination file according to the selected variant

assembly: RevitSetLevelSection.dll
command_class: SetLevelSectionCommand

